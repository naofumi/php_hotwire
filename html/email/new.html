<turbo-frame id="message-body">
	<form action="create.html" method='POST' class="pt-5">
		<div class="row py-1">
			<div class="col-3">
				<label class="form-label fw-bold">Title</label>
			</div>
			<div class="col-9 h-100">
			    <input type="text" name="title" class="form-control">
			</div>
		</div>
		<div class="row py-1">
			<div class="col-3">
				<label class="form-label fw-bold">Body</label>
			</div>
			<div class="col-9 h-100">
			    <textarea name="body" rows=15 class="form-control"></textarea>
			</div>
		</div>
		<div class="text-end">
			<input type="submit" name="submit" class="btn btn-warning" data-turbo-frame="_top">
		</div>
	</form>
</turbo-frame>
